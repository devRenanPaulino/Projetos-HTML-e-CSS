<!DOCTYPE html>
<html lang= "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Multi Step Formt</title>
</head>

<body>
    <div class="container">
        <form id="form1">
            <h3>Crie Sua Conta</h3>
            <input type="text" placeholder="Seu Email" required>
            <input type="password" placeholder="Crie sua Senha" required>
            <input type="password" placeholder="Confirme a Senha" required>

            <div class="btn-box">
                <button type="button" id="next1">Próximo</button>
            </div>
        </form>

        <form id="form2">
            <h3>Mídia Social</h3>
            <input type="text" placeholder="Medium">
            <input type="text" placeholder="Github">
            <input type="text" placeholder="Linkedin">
        
            <div class="btn-box">
                <button type="button" id="back1">Voltar</button>
                <button type="button" id="next2">Próximo</button>
            </div>
        </form>

        <form id="form3">
            <h3>Informações Pessoais</h3>
            <input type="text" placeholder="Primeiro Nome" required>
            <input type="text" placeholder="Sobrenome" required> 
            <input type="number" placeholder="Número de Telefone">
        
            <div class="btn-box">
                <button type="button" id="back2">Voltar</button>
                <button type="button">Enviar</button>
            </div>
        </form>

        <dvi class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Etapa 1</small></div>
            <div class="step-col"><small>Etapa 2</small></div>
            <div class="step-col"><small>Etapa 3</small></div>
        </dvi>

    </div>
    <script>

        var form1 = document.getElementById("form1");
        var form2 = document.getElementById("form2");
        var form3 = document.getElementById("form3");

        var next1 = document.getElementById("next1");
        var next2 = document.getElementById("next2");
        var back1 = document.getElementById("back1");
        var back2 = document.getElementById("back2");

        var progress = document.getElementById("progress");

        next1.onclick = function(){
            form1.style.left = "-450px";
            form2.style.left = "40px";
            progress.style.width = "240px"
        }

        back1.onclick = function(){
            form1.style.left = "40px";
            form2.style.left = "450px";
            progress.style.width = "120px"
        }

        next2.onclick = function(){
            form2.style.left = "-450px";
            form3.style.left = "40px";
            progress.style.width = "360px"
        }

        back2.onclick = function(){
            form2.style.left = "40px";
            form3.style.left = "450px";
            progress.style.width = "240px"
        }


    

    </script>
</body>
</html>

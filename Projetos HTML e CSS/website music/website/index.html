<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Music Website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="../img/logo.png" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SOBRE</a></li>
                    <li><a href="#">ESPECIFICAÇÕES</a></li>
                    <li><a href="#">PRODUTOS</a></li>
                    <li><a href="#">CONECTE-SE</a></li>
                </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>Sinta o Som <br> Mantenha o Ritmo</h1>
            </div>
            <div class="right-col">
                <p>Clique Aqui Para Ouvir</p>
                <img src="../img/play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="../img/Emicida - Cananéia, Iguape e Ilha Comprida.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "../img/pause.png";
            }
            else{
                mySong.pause();
                icon.src = "../img/play.png";
            }
        }

    </script>

</body>
</html>
